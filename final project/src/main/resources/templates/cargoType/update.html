<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Cargo Type</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Update Cargo Type</h2>
<form th:action="@{/cargoTypes/update}" th:object="${cargoType}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />
    </div>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <button type="submit">Update Cargo Type</button>
    </div>
</form>
<a th:href="@{/cargoTypes}">Back to Cargo Types List</a>
</body>
</html>
