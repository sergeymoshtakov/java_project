<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Ремонтов</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Список Ремонтов</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Автомобиль</th>
        <th>Водитель</th>
        <th>Время Ремонта</th>
        <th>Исправлено</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="repair : ${repairs}">
        <td th:text="${repair.id}"></td>
        <td th:text="${repair.carModel}"></td>
        <td th:text="${repair.driverName}"></td>
        <td th:text="${@dateTimeUtils.format(repair.repairTime)}"></td>
        <td th:text="${repair.isFixed ? 'Да' : 'Нет'}"></td>
        <td>
            <a th:href="@{/repairs/update/{id}(id=${repair.id})}">Редактировать</a> |
            <a th:href="@{/repairs/delete/{id}(id=${repair.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/repairs/add}">Добавить Новый Ремонт</a>
<br/>
<a th:href="@{/}">Назад в Меню</a>
</body>
</html>
