<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Destination</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Update Destination</h2>
<form th:action="@{/destinations/update}" th:object="${destination}" method="post">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly />
    </div>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <button type="submit">Update Destination</button>
    </div>
</form>
<a th:href="@{/destinations}">Back to Destinations List</a>
</body>
</html>
