<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Request</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Add New Request</h2>
<form th:action="@{/requests}" th:object="${requestDTO}" method="post">
    <label for="destinationId">Destination:</label>
    <select id="destinationId" th:field="*{destinationId}">
        <option th:each="destination : ${destinations}" th:value="${destination.id}" th:text="${destination.name}"></option>
    </select>
    <br/>
    <label for="cargoTypeId">Cargo Type:</label>
    <select id="cargoTypeId" th:field="*{cargoTypeId}">
        <option th:each="cargoType : ${cargoTypes}" th:value="${cargoType.id}" th:text="${cargoType.name}"></option>
    </select>
    <br/>
    <label for="cargoWeight">Cargo Weight:</label>
    <input type="number" id="cargoWeight" th:field="*{cargoWeight}" step="0.01" required />
    <br/>
    <label for="driverId">Driver:</label>
    <select id="driverId" th:field="*{driverId}">
        <option th:each="driver : ${drivers}" th:value="${driver.id}" th:text="${driver.firstName + ' ' + driver.lastName}"></option>
    </select>
    <br/>
    <label for="carId">Car:</label>
    <select id="carId" th:field="*{carId}">
        <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
    </select>
    <br/>
    <label for="statusId">Status:</label>
    <select id="statusId" th:field="*{statusId}">
        <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
    </select>
    <br/>
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" id="startTime" th:field="*{startTime}" required />
    <br/>
    <label for="endTime">End Time:</label>
    <input type="datetime-local" id="endTime" th:field="*{endTime}" required />
    <br/>
    <button type="submit">Save</button>
</form>
<br/>
<a th:href="@{/requests}">Back to Request List</a>
</body>
</html>
