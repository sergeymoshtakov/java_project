<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать Запрос</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Создать Запрос</h1>
<form th:action="@{/pending-requests/{id}/create-request(id=${pendingRequestId})}" th:object="${requestDTO}" method="post">
    <label for="destinationId">Пункт назначения:</label>
    <select id="destinationId" th:field="*{destinationId}" required>
        <option th:each="destination : ${destinations}"
                th:value="${destination.id}"
                th:text="${destination.name}"></option>
    </select>
    <br/>

    <label for="cargoTypeId">Тип груза:</label>
    <select id="cargoTypeId" th:field="*{cargoTypeId}" required>
        <option th:each="cargoType : ${cargoTypes}"
                th:value="${cargoType.id}"
                th:text="${cargoType.name}"></option>
    </select>
    <br/>

    <label for="cargoWeight">Вес груза:</label>
    <input type="number" id="cargoWeight" th:field="*{cargoWeight}" required/>

    <label for="driverId">Водитель:</label>
    <select id="driverId" th:field="*{driverId}" required>
        <option th:each="driver : ${drivers}"
                th:value="${driver.id}"
                th:text="${driver.firstName} + ' ' + ${driver.lastName}"></option>
    </select>
    <br/>

    <label for="carId">Автомобиль:</label>
    <select id="carId" th:field="*{carId}" required>
        <option th:each="car : ${cars}"
                th:value="${car.id}"
                th:text="${car.model}"></option>
    </select>
    <br/>

    <label for="statusId">Статус:</label>
    <select id="statusId" th:field="*{statusId}" required>
        <option th:each="status : ${statuses}"
                th:value="${status.id}"
                th:text="${status.name}"></option>
    </select>
    <br/>

    <button type="submit">Создать</button>
</form>
<a th:href="@{/pending-requests}">Назад к Списку</a>
</body>
</html>
