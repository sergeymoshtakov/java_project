<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Repair</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h2>Update Repair</h2>
<form th:action="@{/repairs/update}" th:object="${repair}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="carId">Car:</label>
    <select id="carId" name="carId" th:field="*{carId}">
        <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
    </select>
    <br/>
    <label for="driverId">Driver:</label>
    <select id="driverId" name="driverId" th:field="*{driverId}">
        <option th:each="driver : ${drivers}" th:value="${driver.id}" th:text="${driver.firstName + ' ' + driver.lastName}"></option>
    </select>
    <br/>
    <label for="repairTime">Repair Time:</label>
    <input type="datetime-local" id="repairTime" th:field="*{repairTime}" />
    <br/>
    <label for="fixed">Is Fixed:</label>
    <input type="checkbox" id="fixed" th:field="*{fixed}" />
    <br/>
    <button type="submit">Update</button>
</form>
<br/>
<a th:href="@{/repairs}">Back to Repair List</a>
</body>
</html>
